<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1><center>DASHBOARD</center></h1>
    </header>
    
    <main>
        <section id="user-info">
            <img src="/images/user_logo.jpg" alt="User Logo" id="user-logo">
            <h2>Your Points: <span id="user-points">0</span></h2>
            <h4>Streak: <span id="streak">0</span></h4>
        </section>

        <section id="badges">
            <h2><center>Your Badges</center></h2>
            <iframe src="/images/giphy.gif" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            
         
           
        </section>

        
            
        
    </main>
    <section id="more-badges">
        <h2 class="other-badges"> All Badges</h2>
            <div class="card-container">
                <div class="card">
                    <img src="images/badge1.jpg">
                    <div class="card-content">
                        <h3>Bronze Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
           

            
                <div class="card">
                    <img src="images/badge2.jpg">
                    <div class="card-content">
                        <h3>Silver Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
            

            
                <div class="card">
                    <img src="images/badge3.jpg">
                    <div class="card-content">
                        <h3>Gold Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
            

           
                <div class="card">
                    <img src="images/badge4.jpg">
                    <div class="card-content">
                        <h3>Ultra Silver Badge</h3>
                       
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
            
                <div class="card">
                    <img src="images/badge5.jpg">
                    <div class="card-content">
                        <h3>Ultra Gold Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
           
                <div class="card">
                    <img src="images/badge6.jpg">
                    <div class="card-content">
                        <h3>Unicorn Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
           
                <div class="card">
                    <img src="images/badge7.jpg">
                    <div class="card-content">
                        <h3>Contributor Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
                
                <div class="card">
                    <img src="images/badge8.jpg">
                    <div class="card-content">
                        <h3>Master Badge</h3>
                        
                        <a href="#" class="main-btn">Claim</a>
                    </div>
                </div>
            </div>

    </section>
            


    

    <script src="script.js"></script>
</body>
</html>
